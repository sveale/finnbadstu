<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>404 | finnbadstu</title>
    <style>
      :root {
        color-scheme: light;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100dvh;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #f8fbfd 0%, #eaf3f8 100%);
        color: #163f50;
      }

      main {
        width: min(560px, calc(100% - 2rem));
        border: 1px solid rgba(20, 79, 102, 0.2);
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 10px 30px rgba(9, 44, 58, 0.16);
        padding: 1.2rem 1.25rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.3rem, 3.2vw, 1.8rem);
      }

      p {
        margin: 0.65rem 0 0;
        line-height: 1.45;
      }

      nav {
        margin-top: 0.9rem;
        display: flex;
        gap: 0.9rem;
        flex-wrap: wrap;
      }

      a {
        color: #0e617e;
        font-weight: 700;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Siden finnes ikke</h1>
      <p>Vi fant ikke siden du prøvde å åpne.</p>
      <nav>
        <a href="./">Til kartet</a>
        <a href="./om/">Om finnbadstu</a>
      </nav>
    </main>
  </body>
</html>
